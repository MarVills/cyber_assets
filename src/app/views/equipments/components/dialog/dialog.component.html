<div fxFlex.gt-xs="100" fxFlex.gt-md="7100" fxFlex="100">
    <mat-icon [mat-dialog-close]="" class="close-icon align-right" color="warn">close</mat-icon>
    <div fxLayout="column" fxLayoutWrap="wrap">
        <div *ngIf="!this.equipmentsService.isEdit" fxFlex.gt-sm="50" fxFlex="100">
            <strong> Add Equipment </strong>
        </div>
        <div *ngIf="this.equipmentsService.isEdit" fxFlex.gt-sm="50" fxFlex="100"> 
            <strong> Edit Equipment </strong>
        </div>

        <form [formGroup]="_equipmentForm" (ngSubmit)="onSubmit(formDirective)" #formDirective="ngForm"  class="m-t-20">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Equipment Name</mat-label>
                <input 
                matInput
                required
                formControlName="equipment">
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Status</mat-label>
                <input 
                matInput
                required
                formControlName="status">
            </mat-form-field>
        
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Category</mat-label>
                <input 
                matInput
                required
                formControlName="category">
            </mat-form-field>

            <div> Equipment Details</div><br/>

            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Price</mat-label>
                <input 
                matInput
                required
                formControlName="price">
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Description</mat-label>
                <textarea 
                matInput
                required
                formControlName="description"></textarea>
            </mat-form-field>

            <div fxLayout="row" fxLayout.xs="column" class="center-item">
                <button  type="button" [mat-dialog-close]=""  class="button-margin button-width" mat-raised-button color="basic">Cancel</button>
                <button  type="submit"  [mat-dialog-close]="" class="button-margin button-width " color="primary" mat-raised-button >{{actionButton}}</button>
            </div> 
        </form>
    </div>
</div>
